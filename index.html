<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Untitled</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- Main container -->
<div class="container">
<div class="nav-buttons">
    <a href="https://x.com/SCDogSol" target="_blank" class="nav-button2">
    <img src="https://img.freepik.com/free-vector/new-2023-twitter-logo-x-icon-design_1017-45418.jpg" alt="Twitter" class="nav-icon">
  </a>
  <a href="https://pump.fun/coin/CCUrxKaX2KA7tTAXfnjaGVSpt8Svqp4yrtiaT4zqpump" target="_blank" class="nav-button">
    Buy Now
  </a>
</div>  
  <!-- Existing content -->
  <div class="content">
    <img src="https://i.ibb.co/jvMXbBKm/Sensitive-content-5-1.png" alt="Sensitive content icon" class="icon">
    <h1>Sensitive Content Dog</h1>
    <p>The media on this website has been blocked due to extreme cuteness.<br>We apologise for the inconvenience.</p>
  </div>

  <!-- Meme Generator -->
  <div class="meme-generator">
    <button class="create-meme-btn">Create A Meme</button>
    
    <div class="modal" id="memeModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Create A Meme</h2>
          <button class="close-btn">&times;</button>
        </div>
        
        <div class="editor-container">
          <canvas id="memeCanvas"></canvas>
          
          <div class="controls">
            <div class="control-group">
              <label>Upload Image</label>
              <input type="file" accept="image/*" id="imageUpload">
            </div>
            
            <div class="control-group">
              <label>Rotation</label>
              <input type="range" min="-180" max="180" value="0" id="rotationControl">
            </div>
            
            <div class="control-group">
              <label>Scale</label>
              <input type="range" min="0.5" max="2" step="0.1" value="1" id="scaleControl">
            </div>
            
            <button class="download-btn">Download Meme</button>
            <button class="share-twitter-btn">
              Share on Twitter
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Contract Address -->
  <div class="contract-wrapper">
    <div class="contract-container" id="contractContainer">
      <span class="contract-text">CCUrxKaX2KA7tTAXfnjaGVSpt8Svqp4yrtiaT4zqpump</span>
      <button class="copy-button" onclick="copyContract()">Copy</button>
    </div>
    <div class="copy-notification" id="copyNotification">Contract address copied!</div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
